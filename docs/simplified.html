<!DOCTYPE HTML>
<html>
    <body>
        <p id="text"></p>
        <script type="text/javascript">
            window.onload = function() {
                var components = window.location.href.split('.html#');
                if (components.length == 2) {
                    var link = 'socialnetwork:/simplified?' + components[1];
                    document.getElementById("text").innerHTML = link;
                    window.location.replace(link);
                } else {
                    var link = 'socialnetwork:/simplified?';
                    document.getElementById("text").innerHTML = window.location.href;
                    window.location.replace(link);
                }
            }
        </script>
    </body>
</html>
